<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Project - EnggAid</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/styleWork.css}">
</head>
<body>
<div class="background-container">

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top px-4 px-lg-5 py-3 py-lg-0">
    <a th:href="@{/home}" class="navbar-brand p-0">
      <h1 class="text-primary d-flex align-items-center">
        <img width="80" height="80" th:src="@{/img/logo.png}" alt="TECH PHANTOM" />
        &nbsp; TECH PHANTOM
      </h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="fa fa-bars"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto py-0">
        <a th:href="@{/home}" class="nav-item nav-link active"><strong>Home</strong></a>
        <a th:href="@{/service}" class="nav-item nav-link active"><strong>Service</strong></a>
        <a th:href="@{/product}" class="nav-item nav-link active"><strong>Products</strong></a>
        <a th:href="@{/work}" class="nav-item nav-link active"><strong>Form</strong></a>
        <a th:href="@{/team}" class="nav-item nav-link active"><strong>Team</strong></a>
        <a th:href="@{/contact}" class="nav-item nav-link active"><strong>Contact</strong></a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Submit Your Project</h1>

    <!-- Feedback messages (optional) -->
    <div th:if="${message}" class="alert alert-info mt-4" role="alert">
      <span th:text="${message}"></span>
    </div>

    <form th:action="@{/submitProject}" method="post" enctype="multipart/form-data" class="mt-4">
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group mb-3">
            <label for="mobile">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" required>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group mb-3">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" name="department" required>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group mb-3">
            <label for="college">College</label>
            <input type="text" class="form-control" id="college" name="college" required>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group mb-3">
            <label for="projectFile">Project File</label>
            <input type="file" class="form-control" id="projectFile" name="projectFile" required>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group mb-3">
            <label for="projectDescription">Project Description</label>
            <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4" required></textarea>
          </div>
        </div>
        <div class="col-12">
          <div class="form-group mb-4">
            <label for="workDescription">Work Description</label>
            <textarea class="form-control" id="workDescription" name="workDescription" rows="4" required></textarea>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>


  <!-- Footer -->
  <footer class="footer bg-light text-center py-4 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2024 EnggAid. All rights reserved. &nbsp;Designed by Jaykumar Gunjawale JK</p>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
