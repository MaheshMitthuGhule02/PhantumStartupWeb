<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Submissions - JK07</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1453928582365-b6ad33cbcf64?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f8f9fa;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2 {
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
        }
        .table th {
            background-color: #007bff;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand h1 {
            font-size: 1.5rem;
            color: #007bff;
            margin: 0;
        }
        .nav-item .nav-link {
            color: #343a40;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-item .nav-link:hover {
            color: #007bff;
        }
        @media (max-width: 768px) {
            .table-responsive {
                border: none;
            }
            .table th, .table td {
                font-size: 14px;
                padding: 8px;
            }
            h2 {
                font-size: 24px;
            }
            .navbar-brand h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a th:href="@{/}" class="navbar-brand p-0">
            <h1 class="d-flex align-items-center">
                <img width="50" height="50" src="https://th.bing.com/th/id/OIP.TzfKSf5K6q__A-TbGQ-LTAHaIp?rs=1&pid=ImgDetMain" alt="share-moment" />
                &nbsp; Engineering Aid
            </h1>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a th:href="@{/home}" class="nav-item nav-link active">Home</a>

                <a th:href="@{/service}" class="nav-item nav-link">Service</a>
                <a th:href="@{/product}" class="nav-item nav-link">Products</a>
                <a th:href="@{/work}" class="nav-item nav-link">Form</a>
                <a th:href="@{/team}" class="nav-item nav-link">Team</a>
                <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <h2>Client Submissions</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Department</th>
                <th>College</th>
                <th>Project Description</th>
                <th>Work Description</th>
                <th>Project File</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="submission : ${submissions}">
                <td th:text="${submission.id}"></td>
                <td th:text="${submission.name}"></td>
                <td th:text="${submission.mobile}"></td>
                <td th:text="${submission.email}"></td>
                <td th:text="${submission.department}"></td>
                <td th:text="${submission.college}"></td>
                <td th:text="${submission.projectDescription}"></td>
                <td th:text="${submission.workDescription}"></td>
                <td>
                    <a th:href="@{'/admin/download/' + ${submission.id}}" class="btn btn-primary btn-sm">Download</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
